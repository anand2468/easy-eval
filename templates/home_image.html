<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Evaluator</title>
    <link rel="stylesheet" href="./style.css">
    <style>
        :root {
            --primary: #4791c3;   
            --primary-hover: rgb(87,173,186);
            --bg-color: #f3f4f6;   
            --card-bg: #ffffff;
            --text-main: #1f2937;
            --text-muted: #6b7280;
            --border-color: #e5e7eb;
            --input-focus: #c7d2fe;
            --radius: 12px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            padding: 40px 20px;
            line-height: 1.5;
        }

        /* --- Container --- */
        .container {
            background: var(--card-bg);
            width: 100%;
            max-width: 700px;
            border-radius: var(--radius);
            padding: 40px;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
        }

        /* --- Header --- */
        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 1.8rem;
            font-weight: 800;
            color: #111827;
            margin-bottom: 5px;
        }

        .subtitle {
            color: var(--text-muted);
            font-size: 0.95rem;
        }

        .badge {
            display: inline-block;
            background: #e0e7ff;
            color: var(--primary);
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            padding: 4px 10px;
            border-radius: 20px;
            margin-bottom: 10px;
            letter-spacing: 0.5px;
        }

        /* --- Form Elements --- */
        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.9rem;
            color: #374151;
        }

        .hint {
            font-weight: 400;
            color: var(--text-muted);
            font-size: 0.85rem;
        }

        input[type="number"],
        textarea {
            width: 100%;
            padding: 12px 16px;
            font-size: 1rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background-color: #f9fafb;
            transition: all 0.2s ease;
            font-family: inherit;
        }

        textarea {
            resize: vertical;
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-color: var(--primary);
            background-color: #fff;
            box-shadow: 0 0 0 4px var(--input-focus);
        }

        /* --- Button --- */
        .btn-submit {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: 100%;
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 14px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-top: 10px;
        }

        .btn-submit:hover {
            background-color: var(--primary-hover);
        }

        /* --- Response Section --- */
        .response-section {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 2px dashed var(--border-color);
        }

        .response-section h2 {
            font-size: 1.2rem;
            margin-bottom: 15px;
            color: #374151;
        }

        /* --- Code Window Styling --- */
        .code-window {
            background: #1e1e1e; /* VS Code Dark */
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .window-header {
            background: #2d2d2d;
            padding: 8px 12px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }
        .red { background: #ff5f56; }
        .yellow { background: #ffbd2e; }
        .green { background: #27c93f; }

        .window-header .title {
            color: #999;
            font-size: 0.8rem;
            font-family: monospace;
            margin-left: 10px;
        }

        pre {
            color: #d4d4d4;
            padding: 15px;
            overflow-x: auto;
            white-space: pre-wrap;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 0.9rem;
            line-height: 1.5;
        }

        /* Highlight tweaks if you don't use a JS syntax highlighter */
        pre {
            color: #a5d6ff; /* Soft Blue for text */
        }

        #loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            color: white;
            font-size: 24px;
            text-align: center;
            padding-top: 20%;
            z-index: 1000;
        }
    </style>
    </head>
<body>

    <div id="loading">
        ‚è≥ Processing... Please wait...
    </div>

    <div class="container">

        <header>
            <div class="badge">Easy Evaluator</div>
            <!-- <h1>Question Evaluator</h1> -->
            <!-- <p class="subtitle">Powered by Ollama</p> -->
        </header>

        <form method="post" enctype="multipart/form-data" onsubmit="showLoading()">
            <div class="form-group">
                <label for="question">Question</label>
                <textarea id="question" name="question" rows="3" required >{{ question|default('') }}</textarea>
            </div>

            <div class="form-group half-width">
                <label for="marks">Max Marks</label>
                <input type="number" id="marks" name="marks" value="{{ marks|default('') }}" min="0">
            </div>

            <div class="form-group">
                <label for="keypoints">Keypoints <span class="hint">(Comma or newline separated)</span></label>
                <textarea id="keypoints" name="keypoints" rows="2">{{ keypoints|default('') }}</textarea>
            </div>

            <div class="form-group">
                <label for="answer_image">answer Image</label>
                <input type="file" name="answer_image" id="answer_image" accept="image/*" multiple>
            </div>

            <button type="submit" class="btn-submit">
                <span>Submit to Ollama</span>
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M5 12h14M12 5l7 7-7 7"/></svg>
            </button>
        </form>

        {% if result is defined %}
        <div class="response-section">
            <h2>Model Response</h2>
            <div class="code-window">
                <div class="window-header">
                    <span class="dot red"></span>
                    <span class="dot yellow"></span>
                    <span class="dot green"></span>
                    <span class="title">output.json</span>
                </div>
                <pre>{{ result }}</pre>
            </div>
        </div>
        {% endif %}
    </div>

    <script>
        function showLoading() {
            document.getElementById("loading").style.display = "block";
        }
    </script>
</body>
</html>
