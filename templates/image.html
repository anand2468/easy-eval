<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image OCR to Ollama</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background:#f6f8fa; display:flex; align-items:center; justify-content:center; height:100vh; }
        .card { background:#fff; padding:24px; border-radius:10px; box-shadow:0 6px 20px rgba(0,0,0,0.08); width:720px; }
        input[type=file] { display:block; margin-bottom:12px; }
        button { background:#4791c3; color:#fff; border:none; padding:10px 14px; border-radius:8px; cursor:pointer; }
        pre { background:#f3f4f6; padding:12px; border-radius:8px; max-height:300px; overflow:auto; }
    </style>
</head>
<body>
    <div class="card">
        <h2>Upload image for OCR</h2>
        <form method="post" enctype="multipart/form-data">
            <input type="file" name="image" accept="image/*" required>
            <button type="submit">Submit</button>
        </form>

        {% if ocr_text %}
        <h3>Extracted text</h3>
        <pre>{{ ocr_text }}</pre>
        {% endif %}

        {% if result is defined %}
        <h3>Model response</h3>
        <pre>{{ result }}</pre>
        {% endif %}
    </div>
</body>
</html>
